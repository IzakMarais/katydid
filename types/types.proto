    option (gogoproto.goproto_enum_prefix) = false;
    UNKNOWN = 0;
    ENCODED_DOUBLE         = 1;
    ENCODED_FLOAT          = 2;
    ENCODED_INT64          = 3;
    ENCODED_UINT64         = 4;
    ENCODED_INT32          = 5;
    ENCODED_FIXED64        = 6;
    ENCODED_FIXED32        = 7;
    ENCODED_BOOL           = 8;
    ENCODED_STRING         = 9;
    ENCODED_GROUP          = 10;
    ENCODED_MESSAGE        = 11;
    ENCODED_BYTES          = 12;
    ENCODED_UINT32         = 13;
    ENCODED_ENUM           = 14;
    ENCODED_SFIXED32       = 15;
    ENCODED_SFIXED64       = 16;
    ENCODED_SINT32         = 17;
    ENCODED_SINT64         = 18;

    SINGLE_DOUBLE         = 101;
    //SINGLE_FLOAT          = 102;
    SINGLE_INT            = 103;
    SINGLE_UINT           = 104;
    //SINGLE_INT32          = 105;
    //SINGLE_FIXED64        = 106;
    //SINGLE_FIXED32        = 107;
    SINGLE_BOOL           = 108;
    SINGLE_STRING         = 109;
